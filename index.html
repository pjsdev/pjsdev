    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

    <script src="app.js"></script>
    <script src="data.js"></script>

    <link type="text/css" href="./app.css" rel="stylesheet">

</head>

<body>

    <!-- HEADER -->
    <div class="container">
        <!-- <h3>Games by Pete Smith <span class="pull-right"><a href="twitter.com/pjs_dev"><img src="https://c866088.ssl.cf3.rackcdn.com/assets/twiiter30x30.png"></a></span></h3> -->
        <h2 id="main-header">
          <a href="/">Games <span class="blue">by</span> Pete Smith</a>
          <span class="pull-right">
            <a class="yellow" href="http://twitter.com/pjsdev">[twitter]</a>
            <a class="yellow" href="https://github.com/pjsdev">[github]</a>
          </span>
        </h2>
    </div>
    <hr>
    <!-- END -->

    <div id="main" class="container">
    </div>

    <div id='archive' class="container">
        <hr/>
        <h3 class='archive-header'>Archive. Experimenets of wildly varying quality</h3> 
        <hr/>
    </div>

    <!-- FOOTER -->
    <hr/>
    <div class="container" style="padding-bottom: 20px;">
        <ul class="list-inline">
            <li>Programmer</li>
            <li> - </li>
            <li>Game Designer</li>
            <li> - </li>
            <li>Tall Person</li>
        </ul>
    </div>
    <!-- END -->

    <script type="text/javascript">
        $(function() {
            var main = $('#main');
            var archive = $('#archive');

            gameData.forEach(function(record) {
                main.append(RenderRecord(record));
            });

            archiveGames.forEach(function(record, i) {
                if(i % 4 === 0)
                {
                    archive.append("<div class='row archive-row'></div>")
                }

                var children = archive.children();
                $(children[children.length -1]).append(RenderArchiveRecord(record));
            });
        });
    </script>
</body>
</html>
