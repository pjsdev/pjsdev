<html>
<head>
    <title>Games by Pete Smith</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
    <script src="data.js"></script>
    <link type="text/css" href="./app.css" rel="stylesheet">

</head>

<body>

    <div id="main" class="container">
        <div class="row">
            <!-- <h3>Games by Pete Smith <span class="pull-right"><a href="twitter.com/pjs_dev"><img src="https://c866088.ssl.cf3.rackcdn.com/assets/twiiter30x30.png"></a></span></h3> -->
            <h2 id="main-header">
                Games <span class="blue">by</span> Pete Smith 
                <span class="pull-right">
                    <a class="yellow" href="http://twitter.com/pjsdev">@pjsdev</a>
                </span>
            </h2>
            <hr>
        </div>
    </div>

    <div id='archive' class="container">
        <hr/>
        <h2 class='pink'>Archive</h2> 
        <hr/>
    </div>

    <div class="container" style="padding-bottom: 20px;"><hr/>
        <ul class="list-inline">
            <li>Programmer</li>
            <li> - </li>
            <li>Game Designer</li>
            <li> - </li>
            <li>Tall Person</li>
        </ul>
    </div>

    <script type="text/javascript">
        $(function() {
            var main = $('#main');
            var archive = $('#archive');

            gameData.forEach(function(record) {
                main.append(RenderRecord(record));
            });

            archiveGames.forEach(function(record, i) {
                if(i % 4 === 0)
                {
                    archive.append("<div class='row archive-row'></div>")
                }

                var children = archive.children();
                $(children[children.length -1]).append(RenderArchiveRecord(record));
            });
        });
    </script>
</body>
</html>
