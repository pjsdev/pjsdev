<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flip</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>

    <script src="../../app.js"></script>
    <script src="../../data.js"></script>

    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/flip.json", {onProgress: UnityProgress});

      window.onload = function()
      {
        var div = document.getElementById('playable-game-info').innerHTML = RenderGamePageInfo(GameDataByName('flip'))
      }

    </script>
    <link type="text/css" href="../../app.css" rel="stylesheet">
  </head>
  <body>
    <div class='auto-center' id="playable-game-info" style="width: 1280px"></div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </body>
</html>
